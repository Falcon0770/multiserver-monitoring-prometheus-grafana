version: '3.8'

# This docker-compose is for REMOTE SERVERS only
# It runs exporters that will be scraped by the main Prometheus server

services:
  # Node Exporter - Linux system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"  # Expose to network for remote scraping
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring

  # MySQL Exporter - MySQL database metrics (optional, remove if no MySQL)
  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: mysql-exporter
    restart: unless-stopped
    ports:
      - "9104:9104"  # Expose to network for remote scraping
    volumes:
      - ./.my.cnf:/.my.cnf:ro
    command:
      - '--config.my-cnf=/.my.cnf'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge

