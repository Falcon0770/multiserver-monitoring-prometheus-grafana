global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Monitor Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus-server'

  # ============================================
  # MAIN SERVER (where Prometheus + Grafana run)
  # ============================================
  
  # Monitor this Linux server via Node Exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: '10.20.0.39'
          node_name: 'main-server'
          server: 'main-server'
          environment: 'production'
          service: 'os'

  # Monitor MySQL database on main server
  - job_name: 'mysql-exporter'
    static_configs:
      - targets: ['mysql-exporter:9104']
        labels:
          instance: '10.20.0.39'
          node_name: 'main-server'
          server: 'main-server'
          environment: 'production'
          service: 'mysql'

  # ============================================
  # aicertlmsdevlearndb (10.20.0.38)
  # Added: 2025-12-17
  # ============================================
  
  - job_name: 'node-exporter-aicertlmsdevlearndb'
    static_configs:
      - targets: ['10.20.0.38:9100']
        labels:
          instance: '10.20.0.38'
          node_name: 'aicertlmsdevlearndb'
          server: 'aicertlmsdevlearndb'
          environment: 'development'
          service: 'os'

  - job_name: 'mysql-exporter-aicertlmsdevlearndb'
    static_configs:
      - targets: ['10.20.0.38:9104']
        labels:
          instance: '10.20.0.38'
          node_name: 'aicertlmsdevlearndb'
          server: 'aicertlmsdevlearndb'
          environment: 'development'
          service: 'mysql'
